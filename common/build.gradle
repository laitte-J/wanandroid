apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion '30.0.0'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api "com.github.bumptech.glide:glide:$rootProject.ext.glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glide"
//    implementation 'com.youth.banner:banner:1.4.10'  //最新版本
    api project(':base')
    api project(":webview")
    implementation "androidx.cardview:cardview:$rootProject.ext.androidXCardviewVersion"
//    api 'com.alibaba:arouter-api:1.4.1' { exclude group: 'com.android.support' }
    implementation ('com.alibaba:arouter-api:1.4.1'){ exclude group: 'com.android.support' }
//    implementation 'me.samlss:broccoli:1.0.0'//骨骼框架
    annotationProcessor "com.alibaba:arouter-compiler:$rootProject.ext.arouter"
}
